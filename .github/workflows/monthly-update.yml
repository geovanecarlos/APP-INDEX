name: Atualização Mensal de Dados

on:
  schedule:
    - cron: '15 13 11 * *'  # Executa no dia 11 de cada mês às 13:15 no horário de brasilia
  workflow_dispatch:      # Permite acionar manualmente também

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar o repositório
      uses: actions/checkout@v3

    - name: Configurar Git
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

    - name: Atualizar dados com script Python
      run: |
        python scripts/atualizar_dados.py

    - name: Verificar se houve mudanças
      run: |
        git status
        git diff

    - name: Commit e push das alterações
      run: |
        git add .
        git commit -m "Atualização mensal dos dados"
        git push
      env:
        # Necessário se quiser push com token pessoal (opcional, pois GitHub Actions já tem permissões por padrão)
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
