name: Atualização Mensal de Dados

on:
  schedule:
    - cron: '15 16 11 * *'  # Executa no dia 11 de cada mês às 13:15 no horário de brasilia
  workflow_dispatch:      # Permite acionar manualmente também

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar o repositório
      uses: actions/checkout@v3

    - name: Configurar Git
      run: |
        git config geovanecarlos
        git config user geovanecarlos.miguel@gmail.com

    - name: Atualizar dados com script Python
      run: |
        python scripts/atualizar_dados.py

    - name: Verificar se houve mudanças
      run: |
        git status
        git diff

    - name: Commit e push das alterações
      run: |
        git add .
        git commit -m "Atualização dos dados"
        git push
